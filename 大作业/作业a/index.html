<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>index</title>
<link rel="stylesheet" href="style.css">
<script language="JavaScript" src="js/jquery-1.11.1.js"></script>
<script language="JavaScript" src="js/verify.js"></script>
</head>

<body>
<form action="http://localhost/Server/server.php" method="post" name="form2">
    <div>
        <p><span>用户名：</span>
            <input name="user"  type="text" placeholder="例如：HowFunLin">
        </p>
        <p><span>密码：</span>
            <input name="password"  id="password" type="password" placeholder="输入密码" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,10}$" title="包含大小写字母和数字的组合，不能使用特殊字符，长度在8-10之间" required="true" onblur="checkpas1();"/>
        </p>
        <p><span>再次输入密码：</span>
            <input id="repassword" name="verify" type="password" placeholder="确认密码" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,10}$" title="包含大小写字母和数字的组合，不能使用特殊字符，长度在8-10之间" required="true" onChange="checkpas();"/>
            <span class="tip" style="color: red;">两次输入的密码不一致</span><br>
        </p>
    </div>
    <div class="area">
        <p><span class="locate">地址：</span> <span>省份：</span>
            <select id="s_province" name="s_province" required>
            </select>
            <span>城市：</span>
            <select id="s_city" name="s_city" required>
            </select>
            <script src="js/city.js" type="text/javascript"></script> 
            <script type="text/javascript">_init_area();</script> 
        </p>
    </div>
    <div> 爱好：
        <label>
            <input type="checkbox" value="乒乓球">
            乒乓球&nbsp;</label>
        <label>
            <input type="checkbox" value="舞蹈">
            舞蹈&nbsp;</label>
        <label>
            <input type="checkbox" value="游泳">
            游泳&nbsp;</label>
        <label>
            <input type="checkbox" value="动漫">
            动漫&nbsp;</label>
        <label>
            <input type="checkbox" value="音乐">
            音乐&nbsp;</label>
    </div>
    <div>
        <p><span class="ly">留&nbsp;&nbsp;言：</span>
            <textarea name="message" placeholder="想跟我们说些什么"></textarea>
        </p>
        <p class="btn">
            <input type="submit" value="提交" onclick="checkpas2();"/>
            <input type="reset" value="重置">
        </p>
    </div>
</form>
</body>
</html>
